version: "3.1"

services:
  nginx:
    image: nginx:1.15
    container_name: nginx
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  flask:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: flask
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 "main.app:create_app()"
    volumes:
      - ./:/var/www

  flask2:
    build:
      context: ./sub
      dockerfile: Dockerfile
    container_name: flask2
    command: gunicorn --bind 0.0.0.0:8001 --workers 4 "sub.sub_app:create_app()"
    volumes:
      - ./:/var/www2
